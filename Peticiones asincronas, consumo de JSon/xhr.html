<body>
<h2>Using the FETCH API</h2>

<div id="demo">
<button type="button" onclick="loadXMLDoc()">Change Content</button>
<button type="button" onclick="bandera()">Get Flag</button>
</div>


<script>

function loadXMLDoc() {

  fetch('https://restcountries.com/v3.1/name/mexico')
    .then(res => res.json())
    .then(function(data) {
      body = document.getElementsByTagName("body")[0];
      pais = document.createElement('h1');
      pais.innerHTML = data[0].name.common;
      body.appendChild(pais);

    });

  */
  
}

function bandera(){
  
  fetch('https://flagcdn.com/256x192/mx.png')
    .then(res => res.blob())
    .then(blob => {
      var ImagneURL = URL.createObjectURL(blob);
      var flagPais = new Image();
      flagPais.src = ImagneURL;
      document.getElementsByTagName('body')[0].appendChild(flagPais)

    });
    
}

</script>
