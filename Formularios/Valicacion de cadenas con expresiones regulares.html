<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8: hora del dia con minutos y segundos</title>
</head>
<body>
    <h1>Formulario para hora del día</h1>

    <form name="Horario"   action="Datos Personales.html">
        <h2>Ingrese la hora actual</h2>
        <p>Ejemplo1: HH:MM:SS</p>
        <p>Ejemplo2: HH:MM:SS A.M./P.M.</p>
        <input type="text" id="hora" ><br><br>

        <input type="button" value="Continuar" onclick="verificar()">
    </form> 

    <script language="javascript">
        function verificar(){
            //agregar expresion regular
            var hora = document.Horario.hora.value;

            //expresiones regulares
            const exRegular12 = /^(?:0?[1-9]|1[0-2]):[0-5][0-9]:[0-5][0-9]\s?(?:[aApP](\.?)[mM])(\.?)?$/;
            const exRegular24 = /^([0-1]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$/
            
            //valida la hora con las expresiones regulaes
            if (exRegular12.test(hora) == true) {
              alert("La hora fue escrita en sistema de 12 horas");
              document.Horario.submit();
            }//Fin del if
            else if (exRegular24.test(hora) == true) {
              alert("La hora fue escrita en sistema de 24 horas");
              document.Horario.submit();
            }//Fin del else if
            else alert("La hora fue mal escrita, vuelta a intentarlo");

        }//Fin de funcion verificar
    </script>
    
</body>
</html>
