<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" submit() onclick="paginaWeb()">Obtener Datos</button>
    <script>
        function paginaWeb(){
            fetch('https://covidtracking.com/data/api')
            .then(res => res.json())
            .then(data => data)
            .then(error => console.error());
        }
    </script>
</body>
</html>
